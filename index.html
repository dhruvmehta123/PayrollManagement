<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Payroll Management System</h1>
        
        <form id="employeeForm">
            <input type="text" id="emp_id" placeholder="Employee ID" required>
            <input type="text" id="emp_name" placeholder="Employee Name" required>
            <input type="text" id="dept_id" placeholder="Department ID" required>
            <input type="date" id="hire_date" placeholder="Hire Date" required>
            <button type="submit">Add Employee</button>
        </form>

        <form id="updateForm">
            <input type="text" id="update_emp_id" placeholder="Employee ID to Update" required>
            <input type="text" id="new_emp_name" placeholder="New Employee Name" required>
            <button type="submit">Update Employee</button>
        </form>

        <form id="deleteForm">
            <input type="text" id="delete_emp_id" placeholder="Employee ID to Delete" required>
            <button type="submit">Delete Employee</button>
        </form>

        <form id="searchForm">
            <input type="text" id="search_emp_id" placeholder="Employee ID to Search" required>
            <button type="submit">Search Employee</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
